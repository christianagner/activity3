<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav mode="side" opened class="app-sidenav">
    <mat-toolbar color="primary">
        Menu
    </mat-toolbar>
        <mat-list>
            <mat-list-item>
                <mat-icon>home</mat-icon>
                <a routerLink="buttons" routerLinkActive="active" class="anchor_class">
                Home
                </a>
            </mat-list-item>

            <mat-list-item>
                <mat-icon>account_circle</mat-icon>
                <a routerLink="profile" routerLinkActive="active" class="anchor_class">
                    Profile
                </a>
            </mat-list-item>

            <mat-list-item>
                <mat-icon>collections</mat-icon>
                <a routerLink="gallery" routerLinkActive="active" class="anchor_class">
                    Gallery
                </a>
            </mat-list-item>

            <mat-list-item>
                <mat-icon>call</mat-icon>
                <a routerLink="contacts" routerLinkActive="active" class="anchor_class">
                    Contacts
                </a>
            </mat-list-item>

        </mat-list>
    </mat-sidenav>

    <div class="app-sidenav-content">
        <mat-toolbar color="primary">
            <button mat-button class="sidenav-toggle">
            </button>
        </mat-toolbar>  
        <router-outlet></router-outlet>  
    </div>
</mat-sidenav-container>
